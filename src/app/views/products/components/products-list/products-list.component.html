<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput placeholder="" [(ngModel)]="search" (input)="onSearchChange()">
</mat-form-field>
<mat-list>
  <mat-list-item *ngFor="let item of productsFiltered">
    <span>{{ item.name }} _ {{ item.price }} _ {{item.date}}</span>
    <button mat-button color="primary" (click)="openEditModal(item)">Editar</button>
  </mat-list-item>
</mat-list>
